<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Chinese Magic Move</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f0fdf4;
      /* Light green bg */
      overflow: hidden;
      /* Prevent scrolling during game */
    }

    .animate-pop {
      animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes pop {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }

      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .game-cursor {
      pointer-events: none;
      z-index: 50;
      transition: left 0.05s linear, top 0.05s linear;
    }

    /* New Feedback Animations */
    .animate-celebrate {
      animation: celebrate 0.6s ease-in-out infinite;
      z-index: 60 !important;
    }

    @keyframes celebrate {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1.1) rotate(-3deg);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.25) rotate(3deg);
      }
    }

    .animate-shake {
      animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translate3d(calc(-50% - 2px), -50%, 0);
      }

      20%,
      80% {
        transform: translate3d(calc(-50% + 4px), -50%, 0);
      }

      30%,
      50%,
      70% {
        transform: translate3d(calc(-50% - 8px), -50%, 0);
      }

      40%,
      60% {
        transform: translate3d(calc(-50% + 8px), -50%, 0);
      }
    }

    /* Paper Fireworks Particles */
    .paper-particle {
      position: absolute;
      width: 12px;
      height: 12px;
      top: 0;
      left: 0;
      background-color: var(--bg-color);
      transform: translate(-50%, -50%);
      border-radius: 2px;
      animation: paper-explode 1s ease-out forwards;
    }

    @keyframes paper-explode {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(0deg);
        opacity: 1;
      }

      15% {
        transform: translate(-50%, -50%) scale(1.2) rotate(45deg);
        opacity: 1;
      }

      100% {
        transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0.2) rotate(var(--rot));
        opacity: 0;
      }
    }

    /* Modal Animations */
    .animate-fade-in {
      animation: fadeIn 0.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slideUp 0.3s ease-out forwards;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>

{

</head>

</html>
